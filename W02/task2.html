  <body>
    <script src="vec3.js"></script>
    <script>
      var x=5, y=4, z=8; 
      var v = new Vec3(x,y,z);
      var min = v.min();
      var mid = v.mid();
      var max = v.max();
      document.write("min=" + min + "<br>" + "mid=" + mid + "<br>" + "max=" + max + "<br>");
    </script>
  </body>
